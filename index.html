<!doctype html>
<body>
	<h2>Project 1</h2>
	<p>Red: Walnut Creek (Pop. 1)</p>
	<p>Green: Austin (Pop. 1)</p>
	<p>Blue: San Diego (Pop. 3)</p>
	<div id="map" class="map"></div>
	<style>
		.map {
			height: 400px;
			width: 100%;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
	<script type="text/javascript">
		var map = new ol.Map({
			target: 'map',
			layers: [
				new ol.layer.Tile({
				source: new ol.source.OSM()
				})
			],
			view: new ol.View({
				center: ol.proj.fromLonLat([-120.6625, 35.305]),
				zoom: 4
			})
		});
		var style1 = new ol.style.Style({
			fill: new ol.style.Fill({
				color: [100, 0, 0, .7]
			})
		})
		var feature1 = new ol.Feature({
							geometry: new ol.geom.Circle(ol.proj.fromLonLat([-122.059819, 37.902961]), 100000)
						})
		feature1.setStyle(style1)
		var style2 = new ol.style.Style({
			fill: new ol.style.Fill({
				color: [0, 100, 0, .7]
			})
		})
		var feature2 = new ol.Feature({
							geometry: new ol.geom.Circle(ol.proj.fromLonLat([-97.742526, 30.306503]), 100000)
						})
		feature2.setStyle(style2)
		var style3 = new ol.style.Style({
			fill: new ol.style.Fill({
				color: [0, 0, 100, .7]
			})
		})
		var feature3 = new ol.Feature({
							geometry: new ol.geom.Circle(ol.proj.fromLonLat([-117.188526, 32.731841]), 300000)
						})
		feature3.setStyle(style3)
		var style4 = new ol.style.Style({
			fill: new ol.style.Fill({
				color: [100, 100, 0, .7]
			})
		})
		var layer = new ol.layer.Vector({
			source: new ol.source.Vector({
				features: [
					feature1, feature2, feature3
				]
			})
		});
		map.addLayer(layer);
	</script>
</body>
